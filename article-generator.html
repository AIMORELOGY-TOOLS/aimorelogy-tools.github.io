<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公众号爆文生成器 - AIMORELOGY TOOLS</title>
    <link rel="stylesheet" href="styles/header.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }



        /* 主要内容区域 */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .nav-container {
                padding: 0 15px;
            }

            .main-container {
                padding: 20px 15px;
            }
        }

        /* 用户等级样式 */
        .user-level-normal { background: #909399; }
        .user-level-vip { background: #E6A23C; }
        .user-level-svip { background: #F56C6C; }
        .user-level-admin { background: #67C23A; }
    </style>
</head>
<body>
    <!-- Header组件将通过JavaScript动态加载 -->

    <!-- 主要内容 -->
    <main class="main-container">
        <!-- 文章生成器模块将在这里渲染 -->
        <div id="article-generator-container"></div>
    </main>

    <!-- 引入微信登录模块 -->
    <script src="sections/wechat-login.js"></script>
    <!-- 引入Header组件 -->
    <script src="js/header.js"></script>
    <!-- 引入文章生成模块 -->
    <script src="sections/article-generator.js"></script>
    
    <script>
        // 初始化微信登录模块和文章生成器
        let wechatLogin;
        let articleGenerator;
        
        document.addEventListener('DOMContentLoaded', function() {
            // 创建微信登录实例
            wechatLogin = new WeChatLoginModule({
                apiBaseUrl: 'https://aimorelogybackend.site'
            });
            
            // 渲染到导航栏
            const loginContainer = document.getElementById('wechat-login-container');
            wechatLogin.render(loginContainer);
            
            // 创建文章生成器实例
            articleGenerator = new ArticleGeneratorModule({
                apiBaseUrl: 'https://aimorelogybackend.site'
            });
            
            // 渲染文章生成器
            const generatorContainer = document.getElementById('article-generator-container');
            articleGenerator.render(generatorContainer);
            
            // 监听登录状态变化
            document.addEventListener('wechatLoginStatusChange', function(event) {
                const { isLoggedIn, userData } = event.detail;
                
                if (isLoggedIn) {
                    console.log('用户已登录:', userData);
                    // 设置当前用户到文章生成器
                    articleGenerator.setCurrentUser(userData);
                    // 重新渲染界面
                    articleGenerator.render(generatorContainer);
                } else {
                    console.log('用户已退出登录');
                    // 清除用户信息
                    articleGenerator.setCurrentUser(null);
                    // 重新渲染界面
                    articleGenerator.render(generatorContainer);
                }
            });
            
            // 监听用户使用次数更新
            document.addEventListener('userUsageUpdated', function(event) {
                const { usage } = event.detail;
                console.log('用户使用次数已更新:', usage);
            });
            
            // 检查当前登录状态 - 延迟执行确保登录状态检查完成
            setTimeout(() => {
                const currentUser = wechatLogin.getCurrentUser();
                if (currentUser) {
                    console.log('文章生成器页面发现已登录用户:', currentUser);
                    articleGenerator.setCurrentUser(currentUser);
                    articleGenerator.render(generatorContainer);
                } else {
                    console.log('文章生成器页面：用户未登录');
                }
            }, 100);
        });

        // 全局函数，供其他模块调用
        window.getWeChatLogin = function() {
            return wechatLogin;
        };
        
        window.getArticleGenerator = function() {
            return articleGenerator;
        };
    </script>
</body>
</html>
