<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMORELOGY TOOLS - 微信登录演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .demo-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .demo-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .demo-description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .login-status {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #07c160;
        }
        
        .status-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .status-content {
            color: #666;
            font-size: 14px;
        }
        
        .user-info {
            background: #e8f5e8;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
        }
        
        .user-info strong {
            color: #07c160;
        }
        
        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .logout-btn:hover {
            background: #ff3742;
        }
        
        .features {
            text-align: left;
            margin-bottom: 30px;
        }
        
        .features h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .features ul {
            color: #666;
            line-height: 1.8;
        }
        
        .features li {
            margin-bottom: 5px;
        }
        
        .github-link {
            display: inline-block;
            background: #333;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .github-link:hover {
            background: #555;
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .demo-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AIMORELOGY TOOLS</h1>
        <p>微信登录模块演示</p>
    </div>
    
    <div class="demo-container">
        <h2 class="demo-title">微信扫码登录演示</h2>
        <p class="demo-description">
            这是一个基于 Cloudflare Worker 和 Durable Objects 构建的微信登录模块。
            点击下方按钮体验完整的登录流程。
        </p>
        
        <div class="login-status">
            <div class="status-title">登录状态</div>
            <div class="status-content" id="loginStatus">
                未登录 - 点击下方按钮开始登录
            </div>
        </div>
        
        <div class="features">
            <h3>功能特性</h3>
            <ul>
                <li>✅ 微信公众号扫码登录</li>
                <li>✅ 实时状态推送 (WebSocket + 轮询)</li>
                <li>✅ 模块化设计，易于集成</li>
                <li>✅ 响应式界面，支持移动端</li>
                <li>✅ 安全的会话管理</li>
            </ul>
        </div>
        
        <!-- 微信登录按钮 -->
        <button class="wechat-login-btn" onclick="WechatLogin.open()">
            <span>微</span>
            微信登录
        </button>
        
        <a href="https://github.com/Jeff010726/AIMORELOGY-TOOLS" class="github-link" target="_blank">
            查看源码 GitHub
        </a>
    </div>

    <!-- 引入微信登录组件 -->
    <script>
        // 配置后端 API 地址
        const API_BASE_URL = 'https://aimorelogybackend.site';
    </script>
    <script src="wechat-login-component.js"></script>
    
    <script>
        // 页面加载时检查登录状态
        window.addEventListener('load', function() {
            updateLoginStatus();
        });
        
        // 监听登录成功事件
        window.addEventListener('wechatLoginSuccess', function(event) {
            console.log('登录成功:', event.detail);
            updateLoginStatus();
        });
        
        // 监听退出登录事件
        window.addEventListener('wechatLogout', function() {
            console.log('已退出登录');
            updateLoginStatus();
        });
        
        // 更新登录状态显示
        function updateLoginStatus() {
            const status = WechatLogin.checkStatus();
            const statusElement = document.getElementById('loginStatus');
            
            if (status.isLoggedIn) {
                statusElement.innerHTML = `
                    <div class="user-info">
                        <div><strong>登录状态:</strong> 已登录</div>
                        <div><strong>OpenID:</strong> ${status.openid}</div>
                        <div><strong>登录时间:</strong> ${new Date(status.loginTime).toLocaleString()}</div>
                        <div><strong>Token:</strong> ${status.token.substring(0, 20)}...</div>
                        <button class="logout-btn" onclick="WechatLogin.logout()">退出登录</button>
                    </div>
                `;
            } else {
                statusElement.textContent = '未登录 - 点击下方按钮开始登录';
            }
        }
    </script>
</body>
</html>
