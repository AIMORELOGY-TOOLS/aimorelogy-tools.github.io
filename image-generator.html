<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI图片生成 - AIMORELOGY TOOLS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* 头部导航 */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: #666;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #667eea;
        }

        /* 主要内容 */
        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .page-title p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* 功能卡片 */
        .generator-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        /* 登录状态 */
        .login-status {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #07c160;
        }

        .status-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .status-content {
            color: #666;
            font-size: 14px;
        }

        .user-info {
            background: #e8f5e8;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
        }

        .user-info strong {
            color: #07c160;
        }

        /* 使用情况显示 */
        .usage-info {
            background: #f0f8ff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #4285f4;
        }

        .usage-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .usage-stat {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .usage-stat .number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4285f4;
            margin-bottom: 5px;
        }

        .usage-stat .label {
            font-size: 0.9rem;
            color: #666;
        }

        /* 输入区域 */
        .input-section {
            margin-bottom: 30px;
        }

        .input-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .prompt-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .prompt-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .prompt-input::placeholder {
            color: #999;
        }

        /* 参数设置 */
        .settings-section {
            margin-bottom: 30px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-item label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .setting-item select {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: border-color 0.3s;
        }

        .setting-item select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        /* 生成按钮 */
        .generate-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* 进度显示 */
        .progress-section {
            display: none;
            text-align: center;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
            border-radius: 4px;
        }

        .progress-text {
            color: #666;
            font-size: 14px;
        }

        /* 结果显示 */
        .result-section {
            display: none;
        }

        .result-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            margin: 0 auto 20px;
            display: block;
        }

        .result-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .download-btn {
            background: #28a745;
            color: white;
        }

        .download-btn:hover {
            background: #218838;
        }

        .regenerate-btn {
            background: #6c757d;
            color: white;
        }

        .regenerate-btn:hover {
            background: #5a6268;
        }

        /* 消息提示 */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .page-title h1 {
                font-size: 2rem;
            }

            .generator-card {
                padding: 20px;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }

            .result-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="nav-container">
            <a href="index.html" class="logo">AIMORELOGY TOOLS</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="article-generator.html">文章生成</a></li>
                    <li><a href="image-generator.html" class="active">图片生成</a></li>
                    <li><a href="markdown-editor.html">Markdown编辑器</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主要内容 -->
    <div class="main-container">
        <div class="page-title">
            <h1>🎨 AI图片生成</h1>
            <p>基于豆包Seedream 4.0，将您的想象转化为精美图片</p>
        </div>

        <div class="generator-card">
            <!-- 登录状态显示 -->
            <div class="login-status">
                <div class="status-title">登录状态</div>
                <div class="status-content" id="loginStatus">
                    检查登录状态中...
                </div>
            </div>

            <!-- 使用情况显示 -->
            <div class="usage-info" id="usageInfo" style="display: none;">
                <div class="status-title">📊 使用情况</div>
                <div class="usage-stats">
                    <div class="usage-stat">
                        <div class="number" id="dailyUsage">0</div>
                        <div class="label">今日已用</div>
                    </div>
                    <div class="usage-stat">
                        <div class="number" id="dailyLimit">0</div>
                        <div class="label">每日限制</div>
                    </div>
                    <div class="usage-stat">
                        <div class="number" id="totalUsage">0</div>
                        <div class="label">总计使用</div>
                    </div>
                    <div class="usage-stat">
                        <div class="number" id="tokenUsage">0</div>
                        <div class="label">Token消耗</div>
                    </div>
                </div>
            </div>

            <!-- 消息显示区域 -->
            <div id="messageArea"></div>

            <!-- 图片描述输入 -->
            <div class="input-section">
                <h3>📝 图片描述</h3>
                <textarea 
                    id="promptInput" 
                    class="prompt-input" 
                    placeholder="请详细描述您想要生成的图片，例如：一只可爱的橘猫坐在窗台上，阳光透过窗户洒在它身上，背景是温馨的家居环境，画面温暖明亮，高清摄影风格"
                    maxlength="600"
                ></textarea>
                <div style="text-align: right; color: #999; font-size: 12px; margin-top: 5px;">
                    <span id="charCount">0</span>/600 字符
                </div>
            </div>

            <!-- 参数设置 -->
            <div class="settings-section">
                <h3>⚙️ 生成参数</h3>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="sizeSelect">图片尺寸</label>
                        <select id="sizeSelect">
                            <option value="1K">1K (1024x1024)</option>
                            <option value="2K" selected>2K (2048x2048)</option>
                            <option value="4K">4K (4096x4096)</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="styleSelect">生成风格</label>
                        <select id="styleSelect">
                            <option value="realistic">写实风格</option>
                            <option value="artistic">艺术风格</option>
                            <option value="cartoon">卡通风格</option>
                            <option value="anime">动漫风格</option>
                        </select>
                    </div>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="watermarkCheck" checked>
                    <label for="watermarkCheck">添加AI生成水印</label>
                </div>
            </div>

            <!-- 生成按钮 -->
            <div class="generate-section">
                <button id="generateBtn" class="generate-btn">
                    🎨 开始生成图片
                </button>
            </div>

            <!-- 进度显示 -->
            <div class="progress-section" id="progressSection">
                <div class="progress-text" id="progressText">正在生成图片...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <!-- 结果显示 -->
            <div class="result-section" id="resultSection">
                <img id="resultImage" class="result-image" alt="生成的图片">
                <div class="result-actions">
                    <button id="downloadBtn" class="action-btn download-btn">
                        📥 下载图片
                    </button>
                    <button id="regenerateBtn" class="action-btn regenerate-btn">
                        🔄 重新生成
                    </button>
                </div>
                <div style="text-align: center; margin-top: 15px; color: #666; font-size: 14px;">
                    ⚠️ 图片链接24小时内有效，请及时下载保存
                </div>
            </div>
        </div>
    </div>

    <!-- 引入图片生成模块 -->
    <script src="sections/image-generator.js"></script>
    
    <script>
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 创建图片生成实例
            window.imageGenerator = new ImageGenerator();
        });
    </script>
</body>
</html>
