<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI图片生成器 - AIMORELOGY</title>
    <link rel="icon" href="https://aimorelogy.github.io/AIMORELOGY-TOOLS/favicon.ico" type="image/x-icon">
    
    <!-- 引入统一样式 -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .main-content {
            padding-top: 80px;
            padding-bottom: 60px;
            min-height: calc(100vh - 140px);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 确保模块容器正确显示 */
        #imageGeneratorContainer {
            width: 100%;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                padding-top: 70px;
            }
            
            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 统一头部导航 -->
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <a href="index.html" class="logo">
                    <img src="https://aimorelogy.github.io/AIMORELOGY-TOOLS/logo.png" alt="AIMORELOGY" class="logo-img">
                    <span class="logo-text">AIMORELOGY</span>
                </a>
            </div>
            
            <nav class="header-nav">
                <a href="index.html" class="nav-link">🏠 首页</a>
                <a href="article-generator.html" class="nav-link">✍️ 文章生成</a>
                <a href="image-generator.html" class="nav-link active">🎨 图片生成</a>
            </nav>
            
            <div class="header-right">
                <div class="user-info" id="userInfo" style="display: none;">
                    <img id="userAvatar" class="user-avatar" alt="用户头像">
                    <span id="userName" class="user-name"></span>
                    <button id="logoutBtn" class="logout-btn">退出</button>
                </div>
                <button id="loginBtn" class="login-btn">微信登录</button>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <div class="container">
            <!-- 图片生成模块容器 -->
            <div id="imageGeneratorContainer"></div>
        </div>
    </main>

    <!-- 统一底部 -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>AIMORELOGY</h3>
                    <p>专业的AI工具集合平台</p>
                </div>
                <div class="footer-section">
                    <h4>产品服务</h4>
                    <ul>
                        <li><a href="article-generator.html">AI文章生成</a></li>
                        <li><a href="image-generator.html">AI图片生成</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>关于我们</h4>
                    <ul>
                        <li><a href="#about">公司介绍</a></li>
                        <li><a href="#contact">联系我们</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 AIMORELOGY. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- 引入必要的脚本 -->
    <script src="js/auth.js"></script>
    <script src="js/common.js"></script>
    <script src="sections/image-generator.js"></script>
    
    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('图片生成页面初始化开始');
            
            // 初始化认证系统
            if (typeof AuthManager !== 'undefined') {
                const authManager = new AuthManager();
                
                // 检查登录状态
                authManager.checkLoginStatus().then(user => {
                    console.log('用户登录状态:', user);
                    
                    // 初始化图片生成模块
                    const container = document.getElementById('imageGeneratorContainer');
                    if (container && typeof ImageGeneratorModule !== 'undefined') {
                        const imageGenerator = new ImageGeneratorModule({
                            apiBaseUrl: 'https://aimorelogy-tools-backstage.jeff010726.workers.dev'
                        });
                        
                        // 设置当前用户
                        if (user) {
                            imageGenerator.setCurrentUser(user);
                        }
                        
                        // 渲染模块
                        imageGenerator.render(container);
                        
                        console.log('图片生成模块初始化完成');
                    } else {
                        console.error('图片生成模块初始化失败: 容器或模块类不存在');
                    }
                }).catch(error => {
                    console.error('检查登录状态失败:', error);
                    
                    // 即使登录检查失败，也要初始化模块
                    const container = document.getElementById('imageGeneratorContainer');
                    if (container && typeof ImageGeneratorModule !== 'undefined') {
                        const imageGenerator = new ImageGeneratorModule({
                            apiBaseUrl: 'https://aimorelogy-tools-backstage.jeff010726.workers.dev'
                        });
                        
                        imageGenerator.render(container);
                        console.log('图片生成模块初始化完成（未登录状态）');
                    }
                });
                
                // 监听登录状态变化
                authManager.onLoginStateChange((user) => {
                    console.log('登录状态变化:', user);
                    
                    // 重新初始化模块
                    const container = document.getElementById('imageGeneratorContainer');
                    if (container && typeof ImageGeneratorModule !== 'undefined') {
                        const imageGenerator = new ImageGeneratorModule({
                            apiBaseUrl: 'https://aimorelogy-tools-backstage.jeff010726.workers.dev'
                        });
                        
                        if (user) {
                            imageGenerator.setCurrentUser(user);
                        }
                        
                        imageGenerator.render(container);
                    }
                });
            } else {
                console.error('AuthManager 未定义');
                
                // 如果认证管理器不可用，仍然初始化模块
                const container = document.getElementById('imageGeneratorContainer');
                if (container && typeof ImageGeneratorModule !== 'undefined') {
                    const imageGenerator = new ImageGeneratorModule({
                        apiBaseUrl: 'https://aimorelogy-tools-backstage.jeff010726.workers.dev'
                    });
                    
                    imageGenerator.render(container);
                    console.log('图片生成模块初始化完成（无认证）');
                }
            }
        });
        
        // 错误处理
        window.addEventListener('error', function(event) {
            console.error('页面错误:', event.error);
        });
        
        // 未捕获的Promise错误
        window.addEventListener('unhandledrejection', function(event) {
            console.error('未处理的Promise错误:', event.reason);
        });
    </script>
</body>
</html>
