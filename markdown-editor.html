<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信公众号排版 - AIMORELOGY TOOLS</title>
    <link rel="stylesheet" href="sections/markdown-editor.css">
    <link rel="stylesheet" href="sections/wechat-format.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* 头部导航 */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: #333;
            text-decoration: none;
        }

        .logo-icon {
            font-size: 32px;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-menu a {
            text-decoration: none;
            color: #666;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #667eea;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            text-decoration: none;
            color: #495057;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        /* 主要内容区域 */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            font-size: 18px;
            color: white;
        }
        
        .hidden {
            display: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .nav-container {
                padding: 0 15px;
            }

            .main-container {
                padding: 20px 15px;
            }
        }

        /* 用户等级样式 */
        .user-level-normal { background: #909399; }
        .user-level-vip { background: #E6A23C; }
        .user-level-svip { background: #F56C6C; }
        .user-level-admin { background: #67C23A; }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">🤖</span>
                <span>AIMORELOGY</span>
            </a>
            
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="#features">功能</a></li>
                    <li><a href="#pricing">定价</a></li>
                    <li><a href="#about">关于</a></li>
                </ul>
            </nav>
            
            <div class="user-section">
                <a href="index.html" class="back-btn">← 返回首页</a>
                <!-- 微信登录模块将在这里渲染 -->
                <div id="wechat-login-container"></div>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="main-container">
        <div id="loading" class="loading">
            <div>正在加载编辑器...</div>
        </div>
        
        <div id="app" class="hidden">
            <!-- 编辑器容器 -->
        </div>
    </main>

    <!-- 依赖库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.3/purify.min.js"></script>
    
    <!-- 登录模块 -->
    <script src="sections/wechat-login.js"></script>
    
    <!-- Markdown编辑器模块 -->
    <script src="sections/markdown-editor.js"></script>
    
    <!-- 微信公众号排版模块 -->
    <script src="sections/wechat-format.js"></script>
    
    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // 创建微信登录实例
                const wechatLogin = new WeChatLoginModule({
                    apiBaseUrl: 'https://aimorelogybackend.site'
                });
                
                // 渲染到导航栏
                const loginContainer = document.getElementById('wechat-login-container');
                wechatLogin.render(loginContainer);
                
                // 检查登录状态
                await wechatLogin.checkLoginStatus();
                const currentUser = wechatLogin.getCurrentUser();
                
                if (!currentUser) {
                    window.location.href = 'wechat-login.html?redirect=' + encodeURIComponent(window.location.href);
                    return;
                }
                
                // 检查URL参数决定使用哪个编辑器，默认为微信排版
                const urlParams = new URLSearchParams(window.location.search);
                const mode = urlParams.get('mode') || 'wechat';
                
                const container = document.getElementById('app');
                let editor;
                
                if (mode === 'markdown') {
                    // 初始化Markdown编辑器
                    editor = new MarkdownEditorModule({
                        user: currentUser,
                        wechatLogin: wechatLogin
                    });
                } else {
                    // 默认初始化微信公众号排版工具
                    editor = new WeChatFormatModule({
                        apiBaseUrl: 'https://aimorelogybackend.site',
                        user: currentUser,
                        wechatLogin: wechatLogin
                    });
                }
                
                await editor.init(container);
                
                // 隐藏加载界面，显示应用
                document.getElementById('loading').classList.add('hidden');
                container.classList.remove('hidden');
                
            } catch (error) {
                console.error('初始化失败:', error);
                document.getElementById('loading').innerHTML = '<div style="color: white;">加载失败: ' + error.message + '<br>请刷新页面重试</div>';
            }
        });
    </script>
</body>
</html>
