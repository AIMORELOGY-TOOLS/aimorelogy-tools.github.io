<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信公众号排版 - AIMORELOGY TOOLS</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="sections/markdown-editor.css">
    <link rel="stylesheet" href="sections/wechat-format.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* 主要内容区域 */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            font-size: 18px;
            color: white;
        }
        
        .hidden {
            display: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .nav-container {
                padding: 0 15px;
            }

            .main-container {
                padding: 20px 15px;
            }
        }

        /* 用户等级样式 */
        .user-level-normal { background: #909399; }
        .user-level-vip { background: #E6A23C; }
        .user-level-svip { background: #F56C6C; }
        .user-level-admin { background: #67C23A; }
    </style>
</head>
<body>
    <!-- Header组件将通过JavaScript动态加载 -->
    
    <!-- 主要内容 -->
    <main class="main-container">
        <div id="loading" class="loading">
            <div>正在加载编辑器...</div>
        </div>
        
        <div id="app" class="hidden">
            <!-- 编辑器容器 -->
        </div>
    </main>

    <!-- 依赖库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.3/purify.min.js"></script>
    
    <!-- 引入微信登录模块 -->
    <script src="sections/wechat-login.js"></script>
    <!-- 引入Header组件 -->
    <script src="js/header.js"></script>
    <!-- Markdown编辑器模块 -->
    <script src="sections/markdown-editor.js"></script>
    <!-- 微信公众号排版模块 -->
    <script src="sections/wechat-format.js"></script>
    
    <script>
        // 初始化微信登录模块和编辑器
        let wechatLogin;
        let editor;
        
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // 创建微信登录实例
                wechatLogin = new WeChatLoginModule({
                    apiBaseUrl: 'https://aimorelogybackend.site'
                });
                
                // 渲染到导航栏
                const loginContainer = document.getElementById('wechat-login-container');
                wechatLogin.render(loginContainer);
                
                // 检查登录状态
                await wechatLogin.checkLoginStatus();
                const currentUser = wechatLogin.getCurrentUser();
                
                if (!currentUser) {
                    window.location.href = 'wechat-login.html?redirect=' + encodeURIComponent(window.location.href);
                    return;
                }
                
                // 检查URL参数决定使用哪个编辑器，默认为微信排版
                const urlParams = new URLSearchParams(window.location.search);
                const mode = urlParams.get('mode') || 'wechat';
                
                const container = document.getElementById('app');
                
                if (mode === 'markdown') {
                    // 初始化Markdown编辑器
                    editor = new MarkdownEditorModule({
                        user: currentUser,
                        wechatLogin: wechatLogin
                    });
                } else {
                    // 默认初始化微信公众号排版工具
                    editor = new WeChatFormatModule({
                        apiBaseUrl: 'https://aimorelogybackend.site',
                        user: currentUser,
                        wechatLogin: wechatLogin
                    });
                }
                
                await editor.init(container);
                
                // 隐藏加载界面，显示应用
                document.getElementById('loading').classList.add('hidden');
                container.classList.remove('hidden');
                
                // 监听登录状态变化
                document.addEventListener('wechatLoginStatusChange', function(event) {
                    const { isLoggedIn, userData } = event.detail;
                    
                    if (isLoggedIn) {
                        console.log('用户已登录:', userData);
                        // 设置当前用户到编辑器
                        if (editor && editor.setCurrentUser) {
                            editor.setCurrentUser(userData);
                        }
                    } else {
                        console.log('用户已退出登录');
                        // 跳转到登录页面
                        window.location.href = 'wechat-login.html?redirect=' + encodeURIComponent(window.location.href);
                    }
                });
                
            } catch (error) {
                console.error('初始化失败:', error);
                document.getElementById('loading').innerHTML = '<div style="color: white;">加载失败: ' + error.message + '<br>请刷新页面重试</div>';
            }
        });

        // 全局函数，供其他模块调用
        window.getWeChatLogin = function() {
            return wechatLogin;
        };
        
        window.getEditor = function() {
            return editor;
        };
    </script>
</body>
</html>
