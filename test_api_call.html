<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API调用测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API调用测试 - Token统计修复验证</h1>
    
    <div class="test-section">
        <h3>测试正确的API调用</h3>
        <button onclick="testCorrectAPI()">测试正确API地址</button>
        <div id="correctResult"></div>
    </div>

    <div class="test-section">
        <h3>测试错误的API调用（对比）</h3>
        <button onclick="testWrongAPI()">测试错误API地址</button>
        <div id="wrongResult"></div>
    </div>

    <script>
        // 测试正确的API
        async function testCorrectAPI() {
            try {
                const response = await fetch('https://wechat-login-worker.internal-articleno.workers.dev/update_article_usage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: 'b0VianoxeFNXTzY5WGZ1MGFLNTV2bW5IV3dkWToxNzU3OTA4NjM4MjQzOjI0YTJhNDI3LTcxMjAtNGE4OC05MDc4LTdhYjYzMWQwNTVjMQ==',
                        action: 'article_generation',
                        amount: 1,
                        tokenConsumed: 500  // 测试token消耗
                    })
                });
                
                const data = await response.json();
                
                document.getElementById('correctResult').innerHTML = `
                    <div class="${data.success ? 'success' : 'error'}">
                        <h4>正确API调用结果：</h4>
                        <p>状态：${response.status}</p>
                        <p>成功：${data.success ? '✅' : '❌'}</p>
                        <p>包含tokenUsage：${data.tokenUsage ? '✅' : '❌'}</p>
                        ${data.tokenUsage ? `
                            <p>Token统计：今日 ${data.tokenUsage.article?.daily || 0} / 总计 ${data.tokenUsage.article?.total || 0}</p>
                        ` : ''}
                        <details>
                            <summary>完整响应</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
            } catch (error) {
                document.getElementById('correctResult').innerHTML = `
                    <div class="error">
                        <h4>正确API调用失败：</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // 测试错误的API（对比）
        async function testWrongAPI() {
            try {
                const response = await fetch('https://aimorelogybackend.site/update_article_usage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: 'b0VianoxeFNXTzY5WGZ1MGFLNTV2bW5IV3dkWToxNzU3OTA4NjM4MjQzOjI0YTJhNDI3LTcxMjAtNGE4OC05MDc4LTdhYjYzMWQwNTVjMQ==',
                        action: 'article_generation',
                        amount: 1,
                        tokenConsumed: 500
                    })
                });
                
                const data = await response.json();
                
                document.getElementById('wrongResult').innerHTML = `
                    <div class="${data.success ? 'success' : 'error'}">
                        <h4>错误API调用结果：</h4>
                        <p>状态：${response.status}</p>
                        <p>成功：${data.success ? '✅' : '❌'}</p>
                        <p>包含tokenUsage：${data.tokenUsage ? '✅' : '❌'}</p>
                        <p>说明：这个API不支持tokenUsage字段</p>
                        <details>
                            <summary>完整响应</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
            } catch (error) {
                document.getElementById('wrongResult').innerHTML = `
                    <div class="error">
                        <h4>错误API调用失败：</h4>
                        <p>${error.message}</p>
                        <p>这是预期的，因为这个API地址不存在或不支持CORS</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
